name: Generate HTML

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 每天執行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python generate_student_repos.py